<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - MedAssist</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login_styles.css') }}" />
  <script defer src="{{ url_for('static', filename='js/form-validation.js') }}"></script>
</head>
<body>
  <section class="login-section">
    <div class="form-card">
      <h2>🔐 Login to MedAssist</h2>
      <form id="loginForm" action="/login" method="POST">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <button type="submit" class="submit-btn">Login</button>

        <p class="register-link">Don't have an account?
          <a href="{{ url_for('register_doctor') }}">Register as Doctor</a> or
          <a href="{{ url_for('register_user') }}">Register as User</a>
        </p>
      </form>
    </div>
  </section>
</body>
</html>
